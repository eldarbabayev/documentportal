<form fade-in class="sign-up" ng-submit="$ctrl.signUp($ctrl.email, $ctrl.password)">
  <h1>Sign Up</h1>
  <input ng-model="$ctrl.email" type="email" id="email" name="user_email" placeholder="Email">
  <p class="email-error"></p>
  <input ng-model="$ctrl.password" type="password" id="password" name="user_password" placeholder="Password">
  <p class="password-error"></p>
  <input type="submit" value="Sign Up"/>
  <a href="/login">Already member?</a>
</form>
